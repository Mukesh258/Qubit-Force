services:
  - type: web
    name: quantum-whistle-backend
    env: node
    plan: free
    branch: main
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: HOST
        value: "0.0.0.0"
      - key: SESSION_SECRET
        value: "change-me"
      # - key: DATABASE_URL
      #   value: "postgres://user:pass@host:5432/dbname"
